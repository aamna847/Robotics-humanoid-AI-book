# Sensor configurations for the simple humanoid robot

# LiDAR Configuration
lidar_sensor:
  sensor_type: "ray"
  topic: "/scan"
  frame_id: "lidar_link"
  update_rate: 10.0
  range:
    min: 0.1
    max: 10.0
    resolution: 0.01
  scan:
    horizontal:
      samples: 360
      resolution: 1.0
      min_angle: -3.14159  # -π
      max_angle: 3.14159   # π
  visual:
    update_rate: 10.0
    opacity: 0.5

# RGB-D Camera Configuration
camera_sensor:
  sensor_type: "camera"
  topic: "/camera/rgb/image_raw"
  frame_id: "camera_link"
  update_rate: 30.0
  camera:
    horizontal_fov: 1.047197551  # 60 degrees in radians
    image:
      width: 640
      height: 480
      format: "R8G8B8"
    clip:
      near: 0.1
      far: 10.0
  distortion:
    k1: 0.0
    k2: 0.0
    k3: 0.0
    p1: 0.0
    p2: 0.0

# Depth Camera Configuration
depth_camera_sensor:
  sensor_type: "depth"
  topic: "/camera/depth/image_raw"
  frame_id: "camera_link"
  update_rate: 30.0
  camera:
    horizontal_fov: 1.047197551  # 60 degrees in radians
    image:
      width: 640
      height: 480
      format: "R8G8B8"
    clip:
      near: 0.1
      far: 10.0

# IMU Configuration
imu_sensor:
  sensor_type: "imu"
  topic: "/imu/data"
  frame_id: "imu_link"
  update_rate: 100.0
  imu:
    noise:
      type: "gaussian"
      rate:
        mean: 0.0
        stddev: 2e-4
      accel:
        mean: 0.0
        stddev: 1.7e-2

# Microphone Configuration (Simulation Parameters)
microphone_sensor:
  sensor_type: "audio"
  topic: "/audio"
  frame_id: "head"
  update_rate: 16000.0  # For audio processing
  audio:
    sample_rate: 16000
    bit_depth: 16
    channels: 1  # Mono for simulation
    range:
      min: 20.0  # Hz (infrasound lower limit)
      max: 20000.0  # Hz (ultrasound upper limit)